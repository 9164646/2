<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators - Calculator.in</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border: 1px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 15px;
            color: #ffffff;
            background: #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn-calculate {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            width: 100%;
        }

        .btn-calculate:disabled {
            background: #ccc;
        }

        .btn-calculate:hover:enabled {
            background: #0056b3;
            transform: scale(1.05);
        }

        input {
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 8px 10px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
        }

        .result {
            background: #e9f2ff;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #0056b3;
            font-weight: 600;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            margin: 10px auto;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Chart container */
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">Multiple Calculators</div>

    <!-- EMI Calculator -->
    <div>
        <h2>EMI Calculator</h2>
        <form id="emiForm">
            <input type="number" id="loanAmount" placeholder="Enter Loan Amount" required>
            <input type="number" id="loanRate" placeholder="Enter Interest Rate (%)" required>
            <input type="number" id="loanTenure" placeholder="Enter Tenure (Months)" required>
            
            <div class="spinner" id="emiSpinner"></div>
            <button class="btn-calculate" id="emiCalculate" type="button" disabled onclick="calculateEMI()">Calculate</button>
            
            <div class="result" id="emiResult"></div>
            <div class="chart-container">
                <canvas id="emiChart"></canvas>
            </div>
        </form>
    </div>
</div>

<script>
    // Enable button only when all inputs are valid
    const inputs = document.querySelectorAll('#emiForm input');
    const calculateBtn = document.getElementById('emiCalculate');

    inputs.forEach(input => {
        input.addEventListener('input', () => {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            calculateBtn.disabled = !allFilled;
        });
    });

    // EMI Calculation with spinner and chart
    function calculateEMI() {
        const loanAmount = parseFloat(document.getElementById("loanAmount").value);
        const interestRate = parseFloat(document.getElementById("loanRate").value) / 12 / 100;
        const tenure = parseFloat(document.getElementById("loanTenure").value);
        const spinner = document.getElementById("emiSpinner");

        if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(tenure) || tenure <= 0) {
            document.getElementById("emiResult").innerText = "Please enter valid values.";
            return;
        }

        // Show spinner
        spinner.style.display = "block";
        calculateBtn.disabled = true;

        setTimeout(() => {
            const emi = (loanAmount * interestRate * Math.pow(1 + interestRate, tenure)) / (Math.pow(1 + interestRate, tenure) - 1);
            const totalAmount = emi * tenure;
            const totalInterest = totalAmount - loanAmount;

            // Display results
            document.getElementById("emiResult").innerHTML = `
                Monthly EMI: ₹${emi.toFixed(2)}<br>
                Principal: ₹${loanAmount.toFixed(2)}<br>
                Total Interest: ₹${totalInterest.toFixed(2)}<br>
                Total Amount: ₹${totalAmount.toFixed(2)}
            `;

            // Hide spinner
            spinner.style.display = "none";
            calculateBtn.disabled = false;

            // Update Chart
            updateChart(loanAmount, totalInterest);
        }, 1500); // Simulate loading
    }

    // Chart.js - EMI Pie Chart
    let emiChart;
    function updateChart(principal, interest) {
        const ctx = document.getElementById("emiChart").getContext("2d");
        if (emiChart) emiChart.destroy();
        emiChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["Principal", "Interest"],
                datasets: [{
                    data: [principal, interest],
                    backgroundColor: ["#007bff", "#ffc107"],
                    hoverBackgroundColor: ["#0056b3", "#ff9800"]
                }]
            },
            options: { responsive: true }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
