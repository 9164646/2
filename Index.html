<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators - Calculator.in</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border: 1px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #ffffff;
            background: #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0056b3;
        }
        .btn-calculate {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            margin-right: 10px;
        }
        .btn-calculate:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .result {
            background: #e9f2ff;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #0056b3;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Multiple Calculators</div>

        <select id="calculatorSelector" class="form-select mb-4" onchange="showCalculator()">
            <option value="age">Age Calculator</option>
            <option value="bmi">BMI Calculator</option>
            <option value="ibm">IBM Calculator</option>
            <option value="interest">Interest Calculator</option>
            <option value="monthlyInterest">Monthly Interest Calculator</option>
        </select>

        <!-- Calculators -->
        <div id="calculators"></div>
    </div>

    <script>
        function showCalculator() {
            const calculators = document.getElementById('calculators');
            calculators.innerHTML = ''; // Clear previous calculator
            const selectedCalculator = document.getElementById('calculatorSelector').value;

            let html = '';

            switch (selectedCalculator) {
                case 'age':
                    html = `
                        <h4>Age Calculator</h4>
                        <input type="date" id="dob">
                        <button class="btn-calculate" onclick="calculateAge()">Calculate</button>
                        <button class="btn btn-danger" onclick="restartCalculator()">Restart Test</button>
                        <div id="ageResult" class="result"></div>`;
                    break;

                case 'bmi':
                    html = `
                        <h4>BMI Calculator</h4>
                        <input type="number" id="bmiWeight" placeholder="Weight (kg)">
                        <input type="number" id="bmiHeight" placeholder="Height (m)">
                        <button class="btn-calculate" onclick="calculateBMI()">Calculate</button>
                        <button class="btn btn-danger" onclick="restartCalculator()">Restart Test</button>
                        <div id="bmiResult" class="result"></div>`;
                    break;

                case 'interest':
                    html = `
                        <h4>Interest Calculator</h4>
                        <input type="number" id="principal" placeholder="Principal Amount">
                        <input type="number" id="rate" placeholder="Rate of Interest (%)">
                        <input type="number" id="time" placeholder="Time (Years)">
                        <button class="btn-calculate" onclick="calculateInterest()">Calculate</button>
                        <button class="btn btn-danger" onclick="restartCalculator()">Restart Test</button>
                        <div id="interestResult" class="result"></div>`;
                    break;

                case 'monthlyInterest':
                    html = `
                        <h4>Monthly Interest Calculator</h4>
                        <input type="number" id="monthlyPrincipal" placeholder="Principal Amount">
                        <input type="number" id="monthlyRate" placeholder="Monthly Interest Rate (%)">
                        <button class="btn-calculate" onclick="calculateMonthlyInterest()">Calculate</button>
                        <button class="btn btn-danger" onclick="restartCalculator()">Restart Test</button>
                        <div id="monthlyInterestResult" class="result"></div>`;
                    break;
            }

            calculators.innerHTML = html;
        }

        function restartCalculator() {
            showCalculator();
        }

        function calculateAge() {
            const dob = new Date(document.getElementById("dob").value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();
            document.getElementById("ageResult").innerText = `You are ${age} years old.`;
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById("bmiWeight").value);
            const height = parseFloat(document.getElementById("bmiHeight").value);
            const bmi = weight / (height * height);
            document.getElementById("bmiResult").innerText = `Your BMI is ${bmi.toFixed(2)}.`;
        }

        function calculateInterest() {
            const principal = parseFloat(document.getElementById("principal").value);
            const rate = parseFloat(document.getElementById("rate").value);
            const time = parseFloat(document.getElementById("time").value);
            const interest = (principal * rate * time) / 100;
            document.getElementById("interestResult").innerText = `Interest: ${interest.toFixed(2)}.`;
        }

        function calculateMonthlyInterest() {
            const principal = parseFloat(document.getElementById("monthlyPrincipal").value);
            const rate = parseFloat(document.getElementById("monthlyRate").value);
            const interest = (principal * rate) / 100;
            document.getElementById("monthlyInterestResult").innerText = `Monthly Interest: ${interest.toFixed(2)}.`;
        }

        // Initialize with Age Calculator
        window.onload = showCalculator;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
